<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f9f9f9"/>
  
  <!-- 标题 -->
  <text x="400" y="30" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">支付模块调用流程图</text>
  
  <!-- 角色区域 -->
  <rect x="50" y="60" width="200" height="40" rx="5" fill="#e6f7ff" stroke="#1890ff"/>
  <text x="150" y="85" font-family="Arial" font-size="16" text-anchor="middle">小程序前端</text>
  
  <rect x="300" y="60" width="200" height="40" rx="5" fill="#f6ffed" stroke="#52c41a"/>
  <text x="400" y="85" font-family="Arial" font-size="16" text-anchor="middle">后端服务</text>
  
  <rect x="550" y="60" width="200" height="40" rx="5" fill="#fff7e6" stroke="#fa8c16"/>
  <text x="650" y="85" font-family="Arial" font-size="16" text-anchor="middle">微信支付平台</text>
  
  <!-- 分隔线 -->
  <line x1="150" y1="110" x2="150" y2="550" stroke="#1890ff" stroke-dasharray="5,5"/>
  <line x1="400" y1="110" x2="400" y2="550" stroke="#52c41a" stroke-dasharray="5,5"/>
  <line x1="650" y1="110" x2="650" y2="550" stroke="#fa8c16" stroke-dasharray="5,5"/>
  
  <!-- 流程步骤 -->
  <!-- 1. 创建支付订单 -->
  <rect x="100" y="130" width="100" height="40" rx="5" fill="#1890ff" stroke="#1890ff"/>
  <text x="150" y="155" font-family="Arial" font-size="12" text-anchor="middle" fill="white">创建支付订单</text>
  
  <line x1="200" y1="150" x2="350" y2="150" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="275" y="140" font-family="Arial" font-size="10" text-anchor="middle">POST /api/payments</text>
  
  <rect x="350" y="130" width="100" height="40" rx="5" fill="#52c41a" stroke="#52c41a"/>
  <text x="400" y="155" font-family="Arial" font-size="12" text-anchor="middle" fill="white">处理支付请求</text>
  
  <!-- 2. 调用微信支付 -->
  <line x1="450" y1="150" x2="600" y2="150" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="525" y="140" font-family="Arial" font-size="10" text-anchor="middle">请求预支付ID</text>
  
  <rect x="600" y="130" width="100" height="40" rx="5" fill="#fa8c16" stroke="#fa8c16"/>
  <text x="650" y="155" font-family="Arial" font-size="12" text-anchor="middle" fill="white">生成预支付ID</text>
  
  <line x1="600" y1="170" x2="450" y2="170" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="525" y="185" font-family="Arial" font-size="10" text-anchor="middle">返回预支付ID</text>
  
  <line x1="350" y1="170" x2="200" y2="170" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="275" y="185" font-family="Arial" font-size="10" text-anchor="middle">返回支付参数</text>
  
  <!-- 3. 唤起微信支付 -->
  <rect x="100" y="220" width="100" height="40" rx="5" fill="#1890ff" stroke="#1890ff"/>
  <text x="150" y="240" font-family="Arial" font-size="12" text-anchor="middle" fill="white">唤起微信支付</text>
  <text x="150" y="255" font-family="Arial" font-size="10" text-anchor="middle" fill="white">wx.requestPayment</text>
  
  <line x1="200" y1="240" x2="600" y2="240" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="400" y="230" font-family="Arial" font-size="10" text-anchor="middle">用户确认支付</text>
  
  <!-- 4. 微信支付处理 -->
  <rect x="600" y="220" width="100" height="40" rx="5" fill="#fa8c16" stroke="#fa8c16"/>
  <text x="650" y="245" font-family="Arial" font-size="12" text-anchor="middle" fill="white">处理支付请求</text>
  
  <!-- 5. 支付回调 -->
  <line x1="600" y1="260" x2="450" y2="300" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="525" y="290" font-family="Arial" font-size="10" text-anchor="middle">支付结果通知</text>
  
  <rect x="350" y="300" width="100" height="40" rx="5" fill="#52c41a" stroke="#52c41a"/>
  <text x="400" y="320" font-family="Arial" font-size="12" text-anchor="middle" fill="white">接收支付回调</text>
  <text x="400" y="335" font-family="Arial" font-size="10" text-anchor="middle" fill="white">/wechat-notify</text>
  
  <!-- 6. 更新订单状态 -->
  <rect x="350" y="370" width="100" height="40" rx="5" fill="#52c41a" stroke="#52c41a"/>
  <text x="400" y="390" font-family="Arial" font-size="12" text-anchor="middle" fill="white">更新订单状态</text>
  
  <!-- 7. 查询支付结果 -->
  <rect x="100" y="300" width="100" height="40" rx="5" fill="#1890ff" stroke="#1890ff"/>
  <text x="150" y="320" font-family="Arial" font-size="12" text-anchor="middle" fill="white">查询支付结果</text>
  
  <line x1="200" y1="320" x2="350" y2="320" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="275" y="310" font-family="Arial" font-size="10" text-anchor="middle">GET /api/payments/:payment_no</text>
  
  <line x1="350" y1="340" x2="200" y2="340" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="275" y="355" font-family="Arial" font-size="10" text-anchor="middle">返回支付状态</text>
  
  <!-- 8. 显示支付结果 -->
  <rect x="100" y="370" width="100" height="40" rx="5" fill="#1890ff" stroke="#1890ff"/>
  <text x="150" y="390" font-family="Arial" font-size="12" text-anchor="middle" fill="white">显示支付结果</text>
  
  <!-- 9. 退款流程 -->
  <rect x="100" y="440" width="100" height="40" rx="5" fill="#1890ff" stroke="#1890ff"/>
  <text x="150" y="460" font-family="Arial" font-size="12" text-anchor="middle" fill="white">申请退款</text>
  
  <line x1="200" y1="460" x2="350" y2="460" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="275" y="450" font-family="Arial" font-size="10" text-anchor="middle">POST /api/payments/:payment_no/refund</text>
  
  <rect x="350" y="440" width="100" height="40" rx="5" fill="#52c41a" stroke="#52c41a"/>
  <text x="400" y="460" font-family="Arial" font-size="12" text-anchor="middle" fill="white">处理退款请求</text>
  
  <line x1="450" y1="460" x2="600" y2="460" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="525" y="450" font-family="Arial" font-size="10" text-anchor="middle">请求退款</text>
  
  <rect x="600" y="440" width="100" height="40" rx="5" fill="#fa8c16" stroke="#fa8c16"/>
  <text x="650" y="460" font-family="Arial" font-size="12" text-anchor="middle" fill="white">处理退款</text>
  
  <line x1="600" y1="480" x2="450" y2="480" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="525" y="495" font-family="Arial" font-size="10" text-anchor="middle">退款结果通知</text>
  
  <line x1="350" y1="480" x2="200" y2="480" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="275" y="495" font-family="Arial" font-size="10" text-anchor="middle">返回退款状态</text>
  
  <!-- 10. 测试支付流程 -->
  <rect x="100" y="520" width="100" height="40" rx="5" fill="#1890ff" stroke="#1890ff"/>
  <text x="150" y="535" font-family="Arial" font-size="12" text-anchor="middle" fill="white">测试支付确认</text>
  <text x="150" y="550" font-family="Arial" font-size="10" text-anchor="middle" fill="white">(仅测试环境)</text>
  
  <line x1="200" y1="540" x2="350" y2="540" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="275" y="530" font-family="Arial" font-size="10" text-anchor="middle">POST /api/payments/test-confirm</text>
  
  <rect x="350" y="520" width="100" height="40" rx="5" fill="#52c41a" stroke="#52c41a"/>
  <text x="400" y="540" font-family="Arial" font-size="12" text-anchor="middle" fill="white">模拟支付成功</text>
  
  <!-- 箭头定义 -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#666"/>
    </marker>
  </defs>
  
  <!-- 图例 -->
  <rect x="650" y="520" width="15" height="15" fill="#1890ff"/>
  <text x="670" y="532" font-family="Arial" font-size="12" text-anchor="start">小程序前端</text>
  
  <rect x="650" y="540" width="15" height="15" fill="#52c41a"/>
  <text x="670" y="552" font-family="Arial" font-size="12" text-anchor="start">后端服务</text>
  
  <rect x="650" y="560" width="15" height="15" fill="#fa8c16"/>
  <text x="670" y="572" font-family="Arial" font-size="12" text-anchor="start">微信支付平台</text>
</svg>